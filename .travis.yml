language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

# 3.7 needs enabling sudo and dist: xenial
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

env:
 - REQUESTS="requests" # latest
 - REQUESTS="requests==2.5" # min version of requests library 

install: pip install $REQUESTS

script: make test

# whitelist
branches:
  only:
    - master
