language: python

sudo: required
dist: xenial

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

env:
 - REQUESTS="requests" # latest
 - REQUESTS="requests==2.5" # min version of requests library 

install: pip install $REQUESTS

script: make test

# whitelist
branches:
  only:
    - master
